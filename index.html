<!DOCTYPE html>
<html>
<head>
	<title>Next 5 Races</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="next5">
		<div v-if="Array.isArray(this.next5)">
			Mixed <a href="#" v-on:click="show('split')">Split</a>
		</div>	
		<div v-else>
			<a href="#" v-on:click="show('mixed')">Mixed</a> Split
		</div>	
	</div>

	<script>
		var next5 = new Vue({
			el: '#next5',
			data: {
				listName: 'Next 5 Races',
				apiURL: './races/',
				races: [],
				next5: []
			},
			created: function () {
				this.fetchData();
			},
			methods: {
				fetchData: function () {
					var xhr = new XMLHttpRequest();
					var self = this;
					xhr.open('GET', this.apiURL);
					xhr.onload = function () {
						var r = JSON.parse(xhr.responseText);
						if (r && r.races) {
							self.races = r.races;
							// sort by start time order
							self.races.sort(function (a,b) {
								return Date.parse(a.raceStartTime) - Date.parse(b.raceStartTime);
							});
						}
					}
					xhr.send();
				},
				show: function (mixedOrSplit) {
					if (mixedOrSplit==='split') {
						this.next5 = this.next5Split();
					} else {
						this.next5 = this.next5Mixed();
					}
				},
				next5Split: function () {
					var racesSplit = { };
					this.races.map(function (race) {
						var raceType = race.meeting.raceType.toLowerCase();
						if (typeof racesSplit[raceType] === 'undefined') {
							racesSplit[raceType] = [];
						}
						if (racesSplit[raceType].length < 5) {
							racesSplit[raceType].push(race);
						}
					});
					return racesSplit;
				},
				next5Mixed: function () {
					return this.races.slice(0,5);
				},
				raceType: function (raceTypeCode) {
					switch (raceTypeCode) {
						case 'R':
							return 'Racing';
						case 'G':
							return 'Greyhounds';
						case 'H':
							return 'Harness';
					}
				}
			}
		})
	</script>
</body>
</html>
