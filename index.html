<!DOCTYPE html>
<html>
<head>
	<title>Next 5 Races</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="next5">
		<div v-if="Array.isArray(this.next5)">
			Mixed <a href="#" v-on:click="show('split')">Split</a>
		</div>	
		<div v-else>
			<a href="#" v-on:click="show('mixed')">Mixed</a> Split
		</div>	
	</div>

	<script>
		var next5 = new Vue({
			el: '#next5',
			data: {
				listName: 'Next 5 Races',
				apiURL: './races/',
				races: [],
				next5: []
			},
			created: function () {
				this.fetchData();
			},
			methods: {
				fetchData: function () {
					var xhr = new XMLHttpRequest();
					var self = this;
					xhr.open('GET', this.apiURL);
					xhr.onload = function () {
						var r = JSON.parse(xhr.responseText);
						if (r && r.races) {
							self.races = r.races;
						}
					}
					xhr.send();
				},
				show: function (mixedOrSplit) {
					console.log(mixedOrSplit);
					if (mixedOrSplit==='split') {
						this.next5 = this.next5Split();
					} else {
						this.next5 = this.next5Mixed();
					}
					console.log(Array.isArray(this.next5));
				},
				next5Split: function () {
					return {};	
				},
				next5Mixed: function () {
					return [];
				},
				raceType: function (raceTypeCode) {
					switch (raceTypeCode) {
						case 'R':
							return 'Racing';
						case 'G':
							return 'Greyhounds';
						case 'H':
							return 'Harness';
					}
				}
			}
		})
	</script>
</body>
</html>
